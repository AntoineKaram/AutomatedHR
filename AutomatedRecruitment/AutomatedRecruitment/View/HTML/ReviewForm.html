    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Global Compulsory -->
    <link rel="stylesheet" href="assets/plugins/bootstrap/css/bootstrap.min.css">

    <!-- CSS Header and Footer -->
    <link rel="stylesheet" href="assets/css/headers/header-default.css">

    <!--[if lt IE 9]><link rel="stylesheet" href="assets/plugins/sky-forms-pro/skyforms/css/sky-forms-ie8.css"><![endif]-->

<body>

    <div class="wrapper">
       
        <div class="container content">
            <div class="row">
                <h1 class="title">Review</h1>
              
                <div class="col-md-9">
                    <div class="row margin-bottom-40">
                        <div class="col-md-12">
                           
                            <form action="#" id="sky-form4" class="sky-form" name="basicInfo">
                                <header>Applicant Review</header>
                                <fieldset>
                                    <div class="row">
                                        <section class="col col-6">
                                            <label class="select">
                                                <select name="month">
                                                    <option value="0" selected disabled>Type</option>
                                                    <option value="1">Interview 1</option>
                                                    <option value="1">Interview 2</option>
                                                </select>
                                                <i></i>
                                            </label>
                                        </section>
                                    </div>
                                        <div class="row">
                                            <section class="col col-6" ng-controller="degreeController">
                                                <label class="select">
                                                    <select name="month" onchange="showfield(this.options[this.selectedIndex].value)">
                                                        <option value="0">Functionality</option>
                                                        <option value="1">HR</option>
                                                        <option value="1">Hiring Manager</option>
                                                        <option value="3">Senior Employee</option>

                                                    </select>
                                                    <i></i>
                                                </label>
                                            </section>
                                        </div>
                                    
                                    <div class="row">
                                        <section class="col-lg-6">
                                            <label class="input">
                                                <i class="icon-append fa fa-user"></i>
                                                <input type="text" name="Nationality" placeholder="Result*">
                                                <b class="tooltip tooltip-bottom-right">Result</b>
                                            </label>
                                        </section>
                                    </div>
                                        <div class="row">
                                            <section class="col-lg-6">
                                                <label> Decision </label><br />
                                                    <input type="radio" name="gender" value="male" checked> Passed  
                                                    <input type="radio" name="gender" value="female"> Failed  
                                                    <input type="radio" name="gender" value="other"> Not Decided  
                                                
                                            </section>
                                        </div>
                                    
                                    <div class="row">
                                        <section class="col-lg-6">
                                            <label>Notes</label>
                                            <textarea rows="4" cols="50">
                                               
                                            </textarea>
                                        </section>
                                    </div>
                                    <div class="row">
                                        <section class="col-lg-1"></section>
                                        <section class="col-lg-5">
                                            <button type="submit" style="width:100%;" class="btn btn-primary">Submit</button>
                                        </section>
                                        <section class="col-lg-5" ng-controller="cancelController">
                                            <button style="width:100%;" class="btn btn-primary">Cancel</button>
                                        </section>
                                        <section class="col-lg-1"></section>
                                    </div>
                                </fieldset>
                            
                               </form>

                                
                          

                            
                        </div>
                    </div>
                </div>
             
            </div>
        </div>


    </div>
    <script src="../../scripts/angular.min.js"></script>
    <script type="text/javascript" src="assets/plugins/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="assets/plugins/jquery/jquery-migrate.min.js"></script>
    <script type="text/javascript" src="assets/plugins/bootstrap/js/bootstrap.min.js"></script>
    
    <script type="text/javascript" src="assets/plugins/back-to-top.js"></script>
    <script type="text/javascript" src="assets/plugins/smoothScroll.js"></script>
    <script src="assets/plugins/sky-forms-pro/skyforms/js/jquery.validate.min.js"></script>
    <script src="assets/plugins/sky-forms-pro/skyforms/js/jquery.maskedinput.min.js"></script>
    <script src="assets/plugins/sky-forms-pro/skyforms/js/jquery-ui.min.js"></script>
    <script src="assets/plugins/sky-forms-pro/skyforms/js/jquery.form.min.js"></script>
  
    <script type="text/javascript" src="assets/js/custom.js"></script>
  
    <script type="text/javascript">
        function showfield(name) {
            if (name == 'Other') document.getElementById('div1').innerHTML = '<input type="text"  class="col-lg-6" name="other" placeholder="Other..."/>';
            else document.getElementById('div1').innerHTML = '';
        }
    </script>
    <script type="text/javascript" src="assets/js/app.js"></script>
    <script type="text/javascript" src="assets/js/forms/reg.js"></script>
    <script type="text/javascript" src="assets/js/forms/login.js"></script>
    <script type="text/javascript" src="assets/js/forms/contact.js"></script>
    <script type="text/javascript" src="assets/js/plugins/masking.js"></script>
    <script type="text/javascript" src="assets/js/plugins/datepicker.js"></script>
    <script type="text/javascript" src="assets/js/forms/comment.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <!-- Calendar Js-->
    <script type="text/javascript">
        jQuery(document).ready(function () {
            App.init();
            Masking.initMasking();
            Datepicker.initDatepicker();
            Validation.initValidation();
        });
    </script>
    <!-- Dob JS-->
    <script src="../../scripts/App.js"></script>

</html>
